<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate.min.css" />
    <link rel="stylesheet" href="../lib/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
     
    
</head>
<body>
	
 <div id="landing">
	<canvas id="canvas0" width="800" height="480"></canvas>
    <canvas id="canvas1" width="800" height="480"></canvas>
    <canvas id="canvas2" width="800" height="480"></canvas>
    <canvas id="canvas3" width="800" height="480"></canvas>

    <nav class="link-list">
        <ul>
            <li><a href="" data-order="0" data-imagesrc="../images/1.jpg"></a></li>
            <li><a href="" data-order="1" data-imagesrc="../images/2.jpg"></a></li>
            <li><a href="" data-order="2" data-imagesrc="../images/3.jpg"></a></li>
            <li><a href="" data-order="3" data-imagesrc="../images/4.jpg"></a></li>
            <li><a href="" data-order="4" data-imagesrc="../images/5.jpg"></a></li>
        </ul>
    </nav>

    <nav class="btns">
        <button class="show-prev"><span>PREV</span></button>
        <button class="show-next"><span>NEXT</span></button>
    </nav>

    <p class="loading-txt">Loading images...</p>
 </div>

 <div id="contact">
       
	<div class="container wow fadeInUp">
		<div id="contact-title" class="row">
			<h1>Contact us</h1>
			<h3 class="lead">Just Ask. Get Answers.</h3>
		</div>  
	</div>

<div class="contact-section">
	<div class="container  wow fadeInUp">
		<form>
			<div class="col-sm-12 col-md-6 form-line">
				  <div class="form-group">
					  <label for="exampleInputUsername">Your name</label>
					<input type="text" class="form-control" id="" placeholder=" Enter Name">
				  </div>
				  <div class="form-group">
					<label for="exampleInputEmail">Email Address</label>
					<input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
				  </div>	
				  <div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" class="form-control" id="subject" placeholder=" Enter Subject">
				  </div>
			  </div>
			  <div class="col-sm-12 col-md-6">
				  <div class="form-group">
					  <label for ="description"> Message</label>
					   <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
				  </div>
				  <div>

					  <button type="button" class="btn btn-default submit"><i class="fas fa-paper-plane"></i>   Send Message</button>
				  </div>
				  
			</div>
		</form>
		
	</div>
</div>

</div>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>




    <script  src="main.js"></script>

	
</body>
</html>
